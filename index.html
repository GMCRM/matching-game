<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance of Nature Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Balance of Nature Memory Game</h1>
            <p class="rules">
                Rules: Flip one card for every inbound chat or ticket.<br>
                If you get a Success Story, you can flip an additional card.
            </p>
        </header>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartButton" class="restart-button">Restart Game</button>
        <div id="winNotification" class="win-notification">YOU WIN!</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
