<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance of Nature Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Balance of Nature Memory Game</h1>
            <p class="rules">
                For every 2 inbound chats or tickets handled you can flip two cards!<br> For every success story or upsell of F&V/F&S you can flip an additional card!<br> The goal is to match 2 cards together.<br> Find all the matches and you win the game!  			
            </p>
        </header>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartButton" class="restart-button">Restart Game</button>
        <div id="winNotification" class="win-notification">YOU WIN!</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
